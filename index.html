<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">    
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/custom.css">
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script> -->


    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Neo LA Train</h1>
              <p class="lead">The fastest way to travel in LA</p>
            </div>
          </div>        
    </div>

    <div class = "container">
        <h2>Current Train Schedule</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="train-list">
              <tr>
                <td scope="row">Core</th>
                <td>Central NEO LA</td>
                <td>15</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td scope="row">Colorado</th>
                <td>Futuredena</td>
                <td>10</td>
                <td></td>
              </tr>
              <tr>
                <td scope="row">Chavez</th>
                <td>Royal Heights</td>
                <td>12</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <form>
            <h2>Add Train</h2>

            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for="first-train-time">First Train Time (HH:mm military time)</label>
              <input type="text" class="form-control" id="first-train-time">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" id="add-train">Submit</button>
          </form>            
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
